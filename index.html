<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="index.css">
	<title>My Bookmarks</title>
</head>
<body>
	<header role="banner">
		<h1>My Bookmarks</h1>
	</header>
	<section role="region" class="container">
		<form class="js-bookmarks-add-form">
			<section class="title-input">
				<label for="bookmark-title">Title:</label>
				<input type="text" name="title" id="bookmark-title" placeholder="Enter Title here">
			</section>
			<section class="url-input">
				<label for="bookmark-url">URL:</label>
				<input type="text" name="url" id="bookmark-url" placeholder="Enter Website Address Here">
			</section>
			<section class="description-input">
				<label for="bookmark-description">Description:</label>
				<input type="text" name="desc" id="bookmark-description" placeholder="Enter Description Here"></textarea>
			</section>
			<select class='bookmark-rating' name="rating" aria-label="select rating">
              <option value="1">1 Star</option>
              <option value="2">2 Stars</option>
              <option value="3">3 Stars</option>
              <option value="4">4 Stars</option>
              <option value="5">5 Stars</option>
            </select>
			<button type="submit" id="bookmark-submit">Add Bookmark</button>
		</form>
	</section>
	<main role="main" class="bookmark-filter">
			<select title="rating-dropdown" class="dropdown" role="listbox">
				<option name="rating-dropdown" value="1">Show all</option>
				<option name="rating-dropdown" value="2">2 Stars+</option>
				<option name="rating-dropdown" value="3">3 Stars+</option>
				<option name="rating-dropdown" value="4">4 Stars+</option>
				<option name="rating-dropdown" value="5">5 Stars</option>
			</select>
		<ul id="bookmark-list">
		</ul>
	</main>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="scripts/store.js"></script>
	<script type="text/javascript" src="scripts/api.js"></script>
	<script type="text/javascript" src="scripts/bookmarkList.js"></script>
	<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
